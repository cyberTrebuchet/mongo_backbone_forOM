<!DOCTYPE html>
<html>
<head>
  <title>forOM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css'>
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">
  <!--<![endif]-->
</head>

<body>

<header class='pure-g'>
  <div class='pure-u-1'>
    <h4>this is forOM</h4>
  </div>
</header>

<section class='container'>
  <h1>welcome</h1>
  <section class='blinks'>

    <form id='new-blink-form'>
      <input type='text' name='content' id='new-blink' />
      <button type='submit'>blink!</button>
    </form>

    <ul class='blinks-list'></ul>

  </section>
</section>

<!-- Underscore templates for use by Backbone views in script.js -->
<script type='text/template' id='blink-template'>

  <button id='nod'><%= nods %></button>
  <span> | <%= content %> | by <%= author %> </span>
  <ul class='winks-list' id='<%= _id %>'></ul>

</script>

<!-- Backbone and Other Dependencies -->
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js'></script>

<!-- Our Very Own Script -->
<script src='script.js'></script>

</body>
</html>
