<!DOCTYPE html>
<html>
<head>
  <title>forOM</title>
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css'>
</head>

<body>

<div class='container'>
  <h1>Hello, whirled!</h1>
  <section class='blinks'>

  </section>
</div>

<!-- Underscore templates for use by Backbone views in script.js -->
<script type='text/template' id='blink-list-template'>
  <h2>Blinks will go here!</h2>
  <% if (blinks) { %>
    <% _.each(blinks, function(blinks){ %>
      <p>blink</p>
    <% }); %>
  <% } %>
</script>

<!-- Backbone and Other Dependencies -->
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js'></script>

<!-- Our Very Own Script -->
<script src='script.js'></script>

</body>
</html>
